{% extends "base.html" %}
{% block title %}Contact{% endblock %}
{% block head %}
    <script src=<script src="https://www.google.com/recaptcha/enterprise.js" async defer></script>></script>
{% endblock %}
{% block content %}
<main class="contact-main">
    <div class="contact-container">
        <h1 class="contact-title">Contact Me</h1>
        <form action="/contact/" method="post" class="contact-form">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="message">Message</label>
                <textarea id="message" name="message" rows="5" required></textarea>
            </div>

            <div class="g-recaptcha" data-sitekey="6LeLm48qAAAAAKvXuChQGW_wX5w0JumODNLJG_dl" data-action="LOGIN"></div>

            <button type="submit">Send Message</button>

        </form>
        <br>
        <p>You can also reach me at <span id="email-link"></span></p>
    </div>    
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const email = "chkbonev" + "@gmail.com";
            const emailLink = `<a href="mailto:${email}">email</a>`;
            document.getElementById("email-link").innerHTML = emailLink;
        });

        
    </script>
</main>
{% endblock %}
