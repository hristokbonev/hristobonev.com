<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Hristo Bonev's personal website. Check out his portfolio, projects, and background, and explore his work in software development and performing arts.">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="../static/styles.css">
    {% block head %}{% endblock %}
</head>

<body>

    <header>
    <!-- Header content, such as navigation links -->

        <ul>
            <li><a href="/">Home</a></li>
            <li><a href="/about-me">Bio</a></li>
            <li><a href="/projects">Projects</a></li>
            <li><a href="/reels">Reels</a></li>
            <li><a href="/contact">Contact</a></li>
            <li><a href="/gallery">Gallery</a></li>
        </ul>

                    <!-- Mobile Menu Button -->
                    <button class="mobile-menu-button">
                        <i class="fas fa-bars"></i>
                    </button>

                    <div class="social-media-mobile">
                        <ul>
                            <li><a href="https://www.instagram.com/hbonev" target="_blank"><i class="fab fa-instagram"></i></a></li>
                            <li><a href="https://www.linkedin.com/in/hristo-bonev" target="_blank"><i class="fab fa-linkedin"></i></a></li>
                            <li><a href="https://github.com/hristokbonev" target="_blank"><i class="fab fa-github"></i></a></li>
                        </ul>
                    </div>
        
                    <!-- Dropdown Menu -->
                    <div class="dropdown-menu">
                        <ul>
                            <li><a href="/">Home</a></li>
                            <li><a href="/about-me">Bio</a></li>
                            <li><a href="/projects">Projects</a></li>
                            <li><a href="/reels">Reels</a></li>
                            <li><a href="/contact">Contact</a></li>
                            <li><a href="/gallery">Gallery</a></li>
                        </ul>
                    </div>
                </nav>
            </header>

            
    </nav>
    </header>

    
    {% block content %}{% endblock %}
    

    <footer>
        <div class="footer-content">
        <ul>
            <li><a href="https://www.instagram.com/hbonev" target="_blank"><i class="fab fa-instagram"></i></a></li>
            <li><a href="https://www.linkedin.com/in/hristo-bonev" target="_blank"><i class="fab fa-linkedin"></i></a></li>
            <li><a href="https://github.com/hristokbonev" target="_blank"><i class="fab fa-github"></i></a></li>
        </ul>
        </div>
        <div class="footer-content">
            <span class="copyright">Â© 2025 Hristo Bonev</span>
        </div>
    </footer>


    <script>
        // Mobile menu functionality
        document.addEventListener('DOMContentLoaded', function() {
            const menuButton = document.querySelector('.mobile-menu-button');
            const dropdownMenu = document.querySelector('.dropdown-menu');
            
            menuButton.addEventListener('click', function() {
                dropdownMenu.classList.toggle('active');
                const icon = menuButton.querySelector('i');
                if (dropdownMenu.classList.contains('active')) {
                    icon.classList.remove('fa-bars');
                    icon.classList.add('fa-times');
                } else {
                    icon.classList.remove('fa-times');
                    icon.classList.add('fa-bars');
                }
            });

            // Close menu when clicking outside
            document.addEventListener('click', function(event) {
                if (!event.target.closest('.mobile-menu-button') && 
                    !event.target.closest('.dropdown-menu')) {
                    dropdownMenu.classList.remove('active');
                    const icon = menuButton.querySelector('i');
                    icon.classList.remove('fa-times');
                    icon.classList.add('fa-bars');
                }
            });
        });
    </script>


</body>
</html>
